<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text colour</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="script.css" />
  </head>

  <body>
    <div class="phill">
      <div class="preview-phill"></div>

      <div class="text-phill">
        <input type="text" class="inner-input" placeholder="Type here..." />
      </div>

      <button class="start-glow">Start Glow</button>
    </div>
    <div class="preview-phill">
      <div class="preview-text"></div>
    </div>

    <button class="start-glow" id="pasteBtn">Paste to Preview</button>

    <script src="script.js"></script>
  </body>
</html>
