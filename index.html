<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Glow</title>
    <link rel="stylesheet" href="script.css" />
  </head>

  <body>
    <div class="phill">
      <!--Preview Area-->
      <div class="preview-phill">
        <div class="preview-text"></div>
      </div>

      <div class="text-phill">
        <!-- Text Input -->
        <input type="text" class="inner-input" placeholder="Type here..." />
      </div>
        <button class="start-glow">Start Glow</button>
      <div class="color-picker-container">
        <canvas id="colorWheel" width="200" height="200"></canvas>
        <p> Selected Color: <span id="colorValue">#ffffff</span></p>
      </div>

    <script src="script.js"></script>
  </body>
</html>
